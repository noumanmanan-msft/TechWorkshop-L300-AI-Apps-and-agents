name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}   # e.g. myregistry.azurecr.io
      AZURE_CONTAINER_USERNAME: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}   # service principal appId or admin username
      AZURE_CONTAINER_PASSWORD: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}   # password or service principal password

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git describe

      # Generate version number from git tag or use date-based version
      - name: Generate version number
        id: version
        run: |
          # Try to get version from git tag, otherwise use date-based version
          if git describe --tags --exact-match 2>/dev/null; then
            VERSION=$(git describe --tags --exact-match)
          else
            VERSION="v$(date +'%Y.%m.%d')-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      # Login to Azure Container Registry
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ env.AZURE_CONTAINER_USERNAME }}
          password: ${{ env.AZURE_CONTAINER_PASSWORD }}

      # Create .env file from GitHub secret
      - name: Create .env from secret
        working-directory: src
        run: |
          echo "${{ secrets.ENV }}" > .env

      # Build the Docker image with version tag
      - name: Build and tag Docker image
        run: |
          docker build --file src/Dockerfile \
            --tag ${{ env.AZURE_CONTAINER_REGISTRY }}/chat-app:${{ steps.version.outputs.version }} \
            --tag ${{ env.AZURE_CONTAINER_REGISTRY }}/chat-app:latest \
            src

      # Push the image to Azure Container Registry
      - name: Push Docker image
        run: |
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/chat-app:${{ steps.version.outputs.version }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/chat-app:latest

      # Remove the .env file after build for security (optional, but good practice)
      - name: Remove .env file
        working-directory: src
        run: rm .env
